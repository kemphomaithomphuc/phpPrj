<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>4aaa4f26 - Login Page</title>
  <style>
    body {
      font-family: Arial;
      max-width: 500px;
      margin: auto;
      padding-top: 20px;
    }
    p.error {
      color: red;
    }
  </style>
</head>
<body>
  <h1><a>Please Log In</a></h1>

  <form id="login-form" method="post" action="">
    <label>Email:
      <input type="text" id="email" name="email" />
    </label><br><br>
    <label>Password:
      <input type="password" id="password" name="password" />
    </label><br><br>
    <button type="submit">Log In</button>
  </form>

  <p class="error" id="login-error"></p>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <script>
    const correctEmail = 'umsi@umich.edu';
    const correctPasswordHash = 'e6601cc12271d9e7fcb9a3f45b1fa4b8'; // md5('XyZzy12*_badsecret42')
    const salt = 'XyZzy12*_';

    function md5(str) {
      return CryptoJS.MD5(str).toString();
    }

    document.getElementById('login-form').onsubmit = function(event) {
      event.preventDefault();

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const error = document.getElementById('login-error');

      if (email === '' || password === '') {
        error.textContent = 'Email and password are required';
        return;
      }
      if (!email.includes('@')) {
        error.textContent = 'Email must have an at-sign (@)';
        return;
      }

      const hash = md5(salt + password);
      if (email === correctEmail && hash === correctPasswordHash) {
        localStorage.setItem('who', email);
        window.location.href = 'game.html';
      } else {
        error.textContent = 'Incorrect username or password';
      }
    };
  </script>
</body>
</html>
